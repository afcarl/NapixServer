<!DOCTYPE html>
<html>
    <head>
        <title>Napix Web Client</title>
        <script data-main="js/main" src="js/libs/require.js" ></script>
        <link href="css/index.css" rel="stylesheet"/>
    </head>
    <body >
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a href="." class="brand" >Napix Web Interface</a>
                    <ul class="nav" >
                        <li id="firstrun" ><a href="#firstrun">First Run</a></li>
                    </ul>
                    <ul class="nav" >
                        <li><a href="help/">Documentation</a></li>
                    </ul>
                    <p id="server" class="navbar-text pull-right" >Server</p>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="main-tabs" class="tabbable span9">
                <div id="explorer" class="tab-pane">
                    <div id="explorer-alerts">
                    </div>
                    <div id="explorer-headers" class="span3" >
                        <div id="explorer-server" >
                        </div>
                    </div>
                    <div id="explorer-panels" class="span5">
                        <ul class="nav nav-tabs" id="explorer-tabs" >
                            <li class="active" >
                            <a id="explorer-object-label" href="#explorer-object" data-toggle="tab" >
                                Object <i class="icon-refresh refresh" ></i></a>
                            </li>
                            <li ><a id="explorer-help-label" href="#explorer-help" data-toggle="tab" >Help</a></li>
                            <li ><a id="explorer-create-label" href="#explorer-create" data-toggle="tab" >Create</a></li>
                        </ul>
                        <div id="explorer-view" class="tab-content" >
                            <div id="explorer-object" class="tab-pane active" >
                                <div id="explorer-object-actions">
                                </div>
                            </div>
                            <div id="explorer-help" class="tab-pane" >
                            </div>
                            <div id="explorer-create" class="tab-pane" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="connections" class="span3">
                <div id="connections-servers" class="well">
                    <ul class="body">
                    </ul>
                    <div>
                        <button class="btn add plus" >Ajouter</button>
                        <button class="btn reload"><i class="icon-refresh" ></i></button>
                    </div>
                    <div class="prompt" >
                        <label>Serveur URL:<input type="text" name="host" /></label>
                        <button class="btn btn-primary go" >Ajouter</button>
                        <button class="btn btn-danger cancel" >Cancel</button>
                    </div>
                </div>
                <div id="connections-credentials" class="well" >
                    <ul class="body">
                    </ul>
                    <div>
                        <button class="btn add plus" >Ajouter</button>
                    </div>
                    <div class="prompt" >
                        <label>Login<input type="text" name="login" /></label>
                        <label>Pass<input type="text" name="pass" /></label>
                        <button class="btn btn-primary go" >Ajouter</button>
                        <button class="btn btn-danger cancel" >Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
