<!DOCTYPE html>
<html>
    <head>
        <title>Napix Web Client</title>
        <!-- common libs -->
        <script data-main="js/main" src="js/libs/require/require.js" ></script>
        <link href="css/napix.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
    </head>
    <body >
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a href="." class="brand" >Napix Web Interface</a>
                    <p id="server" class="navbar-text pull-right" >Server</p>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="main-tabs" class="tabbable span9">
                <ul class="nav nav-tabs" id="header" >
                    <li id="console-label" >
                    <a href="#console" data-toggle="tab" >Console</a>
                    </li>
                    <li id="explorer-label">
                    <a href="#explorer" data-toggle="tab" >Explorer</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="console" class="tab-pane" >
                        <div id="console-body">
                        </div>
                        <div id="console-prompt" class="well form-inline" >
                            <input type="text" id="console-input" class="span7" />
                            <button id="console-go" class="btn" >Go</button>
                            <button id="console-clean" class="btn" >Clean</button>
                        </div>
                    </div>
                    <div id="explorer" class="tab-pane">
                        <div id="explorer-headers" class="span3" >
                            <div id="explorer-server" >
                            </div>
                        </div>
                        <div id="explorer-panels" class="span5">
                            <ul class="nav nav-tabs" id="explorer-tabs" >
                                <li class="active" ><a id="explorer-object-label" href="#explorer-object" data-toggle="tab" >Object</a></li>
                                <li ><a id="explorer-help-label" href="#explorer-help" data-toggle="tab" >Help</a></li>
                                <li ><a id="explorer-create-label" href="#explorer-create" data-toggle="tab" >Create</a></li>
                                <li ><a id="explorer-edit-label" href="#explorer-edit" data-toggle="tab" >Edit</a></li>
                            </ul>
                            <div id="explorer-view" class="tab-content" >
                                <div id="explorer-object" class="tab-pane active" >
                                    <div id="explorer-object-actions">
                                    </div>
                                </div>
                                <div id="explorer-edit" class="tab-pane" >
                                </div>
                                <div id="explorer-help" class="tab-pane" >
                                </div>
                                <div id="explorer-create" class="tab-pane" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="connections" class="span3">
                <div id="connections-servers" class="well">
                    <ul id="connections-servers-body">
                    </ul>
                    <div id="connections-servers-plus" >
                        <a href="#" class="btn" >Ajouter</a>
                    </div>
                    <div id="connections-servers-prompt" >
                        <label>Serveur URL:<input type="text" name="host" /></label>
                    </div>
                </div>
                <div id="connections-credentials" class="well" >
                    <ul id="connections-credentials-body">
                    </ul>
                    <div id="connections-credentials-plus" >
                        <a href="#" class="btn" >Ajouter</a>
                    </div>
                    <div id="connections-credentials-prompt" >
                        <label>Login<input type="text" name="login" /></label><br />
                        <label>Pass<input type="text" name="pass" /></label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
